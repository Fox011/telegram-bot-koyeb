version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: telegram-reminder-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - SPREADSHEET_ID=${SPREADSHEET_ID}
      - GROUP_CHAT_ID=${GROUP_CHAT_ID}
      - GOOGLE_CREDENTIALS_JSON=${GOOGLE_CREDENTIALS_JSON}
    volumes:
      - ./bot.log:/app/bot.log
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"